<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" type="image/png" href="./images/tic-tac-toe.png"/>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <h1 class="winningMessage">Won</h1>
    
    <button class="backButton card">m</button>
    <h2 class="turnInstructions displayMessage">Player 1's Turn</h2>
    <div class="boardContainer">
        <div class="playerContainer card player1SlideIn" id="player1Container">
            <h3 class="playerName" id="player1Name">Player 1</h3>
            <p class="playerScore" id="player1Score">Score: 0</p>
        </div>
        <div class="gameBoard">
            <div class="boardSlot" id="c0-0"></div>
            <div class="boardSlot" id="c0-1"></div>
            <div class="boardSlot" id="c0-2"></div>
            <div class="boardSlot" id="c1-0"></div>
            <div class="boardSlot" id="c1-1"></div>
            <div class="boardSlot" id="c1-2"></div>
            <div class="boardSlot" id="c2-0"></div>
            <div class="boardSlot" id="c2-1"></div>
            <div class="boardSlot" id="c2-2"></div>
        </div>

        <div class="playerContainer card player2SlideIn" id="player2Container">
            <h3 class="playerName" id="player2Name">Player 2</h3>
            <p class="playerScore" id="player2Score">Score: 0</p>
        </div>
    </div>
    <h2 class="roundsLeft displayMessage">5</h2>


    <audio src="./sounds/zapsplat_leisure_board_game_telstrations_box_open_002_52284.mp3" class="soundOpen"></audio>
    <audio src="./sounds/zapsplat_leisure_bubble_pop_toy_popping_001_68109.mp3" class="soundPlace"></audio>
    <audio src="./sounds/zapsplat_multimedia_alert_bell_chime_notification_metallic_high_pitched_001_54047.mp3" class="soundBell"></audio>


    <script type="module" src="scripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1 class="winningMessage">Won</h1>
    <h3 class="roundsLeft">5</h3>
    <h2 class="turnInstructions">Player 1's Turn</h2>
    <div class="boardContainer">
        <div class="playerContainer" id="player1Container">
            <h3 class="playerName" id="player1Name">Player 1</h3>
            <p clas="playerScore" id="player1Score">0</p>
        </div>
        <div class="playerContainer" id="player2Container">
            <h3 class="playerName" id="player2Name">Player 2</h3>
            <p clas="playerScore" id="player2Score">0</p>
        </div>
        <div class="gameBoard">
            <div class="boardSlot" id="c0-0">00</div>
            <div class="boardSlot" id="c0-1">01</div>
            <div class="boardSlot" id="c0-2">02</div>
            <div class="boardSlot" id="c1-0">10</div>
            <div class="boardSlot" id="c1-1">11</div>
            <div class="boardSlot" id="c1-2">12</div>
            <div class="boardSlot" id="c2-0">20</div>
            <div class="boardSlot" id="c2-1">21</div>
            <div class="boardSlot" id="c2-2">22</div>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/mainMenuStyle.css">
</head>
<body>
    <div class="menuContainer">
        <div class="playerMenu" id="player1Menu">
            <p>Name:</p>
            <input type="text" class="playerName" id="player1Name">
            <p>Player Color</p>
            <input class="playerColorPicker" id="player1ColorPicker" type="color">
            <div class="playerIconSelector swapper" id="player2IconSelector">
                <button class="swapperButton" id="player1IconSelectorLeft"><</button>
                <p class="playerIcon" id="player1Icon">O</p>
                <button class="swapperButton" id="player1IconSelectorRight">></button>
            </div>
            <button class="playerNameSubmit" id="player1Submit">Submit</button>
        </div>

        <div class="playerMenu" id="player2Menu">
            <div class="oponentTypeSelector swapper">
                <button class="typeSelectorButton" id="typeSelectorLeft"><</button>
                <p class="oponentType">Player</p>
                <button class="typeSelectorButton" id="typeSelectorRight">></button>
            </div>
            <p>Name:</p>
            <input type="text" class="playerName" id="player2Name">
            <p>Player Color</p>
            <input class="playerColorPicker" id="player2ColorPicker" type="color">

            <div class="playerIconSelector swapper" id="player2IconSelector">
                <button class="swapperButton" id="player2IconSelectorLeft"><</button>
                <p class="playerIcon" id="player2Icon">X</p>
                <button class="swapperButton" id="player2IconSelectorRight">></button>
            </div>
            <button class="playerNameSubmit" id="player2Submit">Submit</button>
        </div>
    </div>

    <script type="module" src="./scripts/mainMenu.js"></script>
</body>
</html>
